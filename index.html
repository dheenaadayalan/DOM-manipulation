<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with DOM</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="container">
            <h1 id="title">Form</h1>
        </div>
        <div class="container">
            <p id="description">Created a forms page with DOM Manipulations</p>
        </div>
        
    </header>
    <div class="container mt-3">
        <form id="form">
            <label for="inputName" class="form-label lato mb-0"><strong>Name<span
                        style="color: red">*</span></strong></label>
            <div class="container row mt-3 form-group">
                <div class="col-sm">
                    <div class="row g-2">
                        <input type="text" aria-label="First name" class="form-control" id="first-name" required placeholder=" "/>
                        <p class="rob" style="font-size: small">First</p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="row g-2">
                        <input type="text" aria-label="Last name" class="form-control" id="last-name" required placeholder=" "/>
                        <p class="rob" style="font-size: small">Last</p>
                    </div>
                </div>
            </div>
            <div class="container row form-group">
                <div class="col-md-3">
                    <label class="form-label"><strong>Address<span style="color: red">*</span></strong></label>
                    <textarea class="form-control" placeholder="Address" id="address" style="height: 100px"></textarea>
                </div>
                <div class="col-md-3">
                    <label class="form-label"><strong>State<span style="color: red">*</span></strong></label>
                    <input type="text-area" class="form-control" id="State" />
                </div>
                <div class="col-md-3">
                    <label class="form-label"><strong>Country<span style="color: red">*</span></strong></label>
                    <input type="text" class="form-control" id="Country" />
                </div>
                <div class="col-md-3">
                    <label class="form-label"><strong>Pincode<span style="color: red">*</span></strong></label>
                    <input type="text" class="form-control" id="pincode" textarea="text" placeholder=" " required/>
                    
                </div>
            </div>
            <div class="container row justify-content-between mt-3 form-group">
                <div class="col-md-3 row">
                    <label class="form-label"><strong>Gender<span style="color: red">*</span></strong></label>
                    <!-- <input type="text" class="form-control" id="gender" /> -->
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" value="Male" id="male" name="gender"/>
                        <label class="form-check-label" for="flexCheckDefault">
                            Male
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" value="Female" id="female" name="gender"/>
                        <label class="form-check-label" for="flexCheckDefault">
                            Female
                        </label>
                    </div>
                </div>
                <div class="col-md-9 row">
                    <label for="food"><strong>Your best foods<span style="color: red">*</span></strong></label>
                    <div class="form-check col">
                        <input class="form-check-input" type="checkbox" value="Pizza" id="Pizza" />
                        <label class="form-check-label" for="flexCheckDefault">
                            Pizza
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="checkbox" value="Sushi" id="Sushi" />
                        <label class="form-check-label" for="flexCheckChecked">
                            Sushi
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="checkbox" value="Burgers" id="Burgers" />
                        <label class="form-check-label" for="flexCheckDefault">
                            Burgers
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="checkbox" value="Ramen" id="Ramen" />
                        <label class="form-check-label" for="flexCheckDefault">
                            Ramen
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="checkbox" value="Tacos" id="Tacos" />
                        <label class="form-check-label" for="flexCheckDefault">
                            Tacos
                        </label>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary mt-3" id="submit">
                Submit
            </button>
        </form>
    </div>
    <div class="container mt-3">
        <table class="table table-secondary" id="table">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Food</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
